<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <link rel="stylesheet" href="./login1.css">
    <script src="https://kit.fontawesome.com/cb7aec042e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <form action="">
            <h5>WELCOME BACK</h5>
            <div id="image">
                <img src="./Images/smile.jfif" alt="">
            </div>
            <h1>Sign In To Your Account</h1>
            <h4 id="text">Let's get you signed in and straight to the icons.</h4>
            <h4 class="in">Email Address</h4>
            <!-- <i class="fa-regular fa-envelope"></i> -->
            <input type="text" placeholder="e.g. tchalla@wakanda.gov">
            <h4 class="in">Password</h4>
            <!-- <i class="fa-solid fa-lock"></i> -->
            <input type="password" placeholder="password">
            <div id="cont">
                <input type="checkbox" id="check">
                <h5>Remember me</h5>
                <a href="">Forgot your password?</a>
            </div>
            <button>Sign In ->]</button>
        </form>
    </main>
</body>
</html>
